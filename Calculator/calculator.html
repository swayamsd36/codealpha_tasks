<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --bg: linear-gradient(135deg, #c3cfe2, #c3e0e5);
            --card-bg: rgba(255, 255, 255, 0.2);
            --display-bg: rgba(255, 255, 255, 0.3);
            --text-color: #000;
            --btn-hover: rgba(255, 255, 255, 0.4);
            --operator-color: #3b82f6;
            --equal-bg: #3b82f6;
        }

        body.dark {
            --bg: linear-gradient(135deg, #1f1f1f, #3a3a3a);
            --card-bg: rgba(30, 30, 30, 0.5);
            --display-bg: rgba(50, 50, 50, 0.6);
            --text-color: #f5f5f5;
            --btn-hover: rgba(255, 255, 255, 0.1);
            --operator-color: #00bcd4;
            --equal-bg: #00bcd4;
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
            transition: background 0.3s;
        }

        .calculator {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            padding: 20px;
            width: 320px;
            transition: background 0.4s ease;
            position: relative;
        }

        .display {
            background: var(--display-bg);
            border-radius: 10px;
            padding: 15px;
            text-align: right;
            font-size: 2rem;
            margin-bottom: 20px;
            min-height: 60px;
            word-wrap: break-word;
        }

        .buttons,
        .sci-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            padding: 16px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.25);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            color: var(--text-color);
        }

        .btn:hover {
            background: var(--btn-hover);
            transform: scale(1.05);
        }

        .btn.operator {
            color: var(--operator-color);
            font-weight: bold;
        }

        .btn.equal {
            grid-row: span 2;
            background: var(--equal-bg);
            color: white;
        }

        .btn.zero {
            grid-column: span 2;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .theme-toggle,
        .menu-toggle {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .drawer {
            position: fixed;
            top: 0;
            right: -100%;
            height: 100%;
            width: 260px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.2);
            padding: 1px;
            transition: right 0.3s ease;
        }

        .drawer.open {
            right: 0;
        }

        .drawer h3 {
            margin-bottom: 15px;
        }

        .sci-buttons {
            grid-template-columns: repeat(3, 1fr);
        }

        @media(max-width: 400px) {
            .calculator {
                width: 95vw;
            }
        }
    </style>
</head>

<body>

    <div class="calculator">
        <div class="top-bar">
            <button class="menu-toggle" id="menuToggle">☰</button>
            <strong>Calculator</strong>
            <button class="theme-toggle" id="themeToggle">🌙</button>
        </div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn action">C</button>
            <button class="btn action">DEL</button>
            <button class="btn operator">÷</button>
            <button class="btn operator">×</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">−</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn equal">=</button>
            <button class="btn zero">0</button>
            <button class="btn">.</button>
        </div>
    </div>

    <!-- Drawer for scientific functions -->
    <div class="drawer" id="drawer">
        <h3>Functions</h3>
        <div class="sci-buttons">
            <button class="btn func">sin()</button>
            <button class="btn func">cos()</button>
            <button class="btn func">tan()</button>
            <button class="btn func">log()</button>
            <button class="btn func">ln()</button>
            <button class="btn func">√()</button>
            <button class="btn func">π</button>
            <button class="btn func">e</button>
            <button class="btn func">^</button>
            <button class="btn func">x²</button>
            <button class="btn action">C</button>
            <button class="btn action">DEL</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.btn');
        const themeToggle = document.getElementById('themeToggle');
        const menuToggle = document.getElementById('menuToggle');
        const drawer = document.getElementById('drawer');

        let currentInput = '';
        let resetNext = false;

        const clickSound = new Audio("Click.mp3");

        const playClick = () => {
            clickSound.currentTime = 0;
            clickSound.play().catch(() => { });
        };

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const value = btn.textContent;
                playClick();

                if (btn.classList.contains('func')) {
                    handleFunction(value);
                    return;
                }

                switch (value) {
                    case 'C':
                        currentInput = '';
                        display.textContent = '0';
                        break;
                    case 'DEL':
                        currentInput = currentInput.slice(0, -1);
                        display.textContent = currentInput || '0';
                        break;
                    case '=':
                        try {
                            const expr = currentInput
                                .replace(/×/g, '*')
                                .replace(/÷/g, '/')
                                .replace(/−/g, '-')
                                .replace(/π/g, 'Math.PI')
                                .replace(/e/g, 'Math.E')
                                .replace(/√\(/g, 'Math.sqrt(')
                                .replace(/ln\(/g, 'Math.log(')
                                .replace(/log\(/g, 'Math.log10(')
                                .replace(/sin\(/g, 'Math.sin(')
                                .replace(/cos\(/g, 'Math.cos(')
                                .replace(/tan\(/g, 'Math.tan(');

                            // Auto-close open parentheses
                            const openParens = (expr.match(/\(/g) || []).length;
                            const closeParens = (expr.match(/\)/g) || []).length;
                            const diff = openParens - closeParens;
                            const finalExpr = expr + ')'.repeat(diff);

                            const result = eval(finalExpr);
                            display.textContent = result;
                            currentInput = result.toString();
                            resetNext = true;
                        } catch {
                            display.textContent = 'Error';
                            currentInput = '';
                        }
                        break;
                    default:
                        if (resetNext) currentInput = '', resetNext = false;
                        currentInput += value;
                        display.textContent = currentInput;
                }
            });
        });

        function handleFunction(fn) {
            fn = fn.replace('()', ''); // Remove parentheses for logic

            let insert = '';
            switch (fn) {
                case 'sin': insert = 'sin('; break;
                case 'cos': insert = 'cos('; break;
                case 'tan': insert = 'tan('; break;
                case 'log': insert = 'log('; break;
                case 'ln': insert = 'ln('; break;
                case '√': insert = '√('; break;
                case '^': insert = '**'; break;
                case 'π': insert = 'π'; break;
                case 'e': insert = 'e'; break;
                case 'x²':
                    currentInput += '**2';
                    display.textContent = currentInput;
                    return;
            }

            if (resetNext) currentInput = '', resetNext = false;
            currentInput += insert;
            display.textContent = currentInput;
        }

        document.addEventListener('keydown', (e) => {
            const key = e.key;
            const validKeys = '0123456789.+-*/';

            if (key === 'Enter' || key === '=') document.querySelector('.equal').click();
            else if (key === 'Backspace') document.querySelector('.action:nth-child(2)').click();
            else if (key === 'Escape') document.querySelector('.action:nth-child(1)').click();
            else if (validKeys.includes(key)) {
                let converted = key;
                if (key === '*') converted = '×';
                if (key === '/') converted = '÷';
                if (key === '-') converted = '−';
                buttons.forEach(btn => {
                    if (btn.textContent === converted) btn.click();
                });
            }
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            themeToggle.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
        });

        menuToggle.addEventListener('click', () => {
            drawer.classList.toggle('open');
        });
    </script>
</body>

</html>
